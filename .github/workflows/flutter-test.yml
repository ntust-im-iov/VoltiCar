name: Flutter Test (Self-hosted)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Flutter Tests on Self-Hosted
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run Dart Analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings > analyze_report.txt || true
        
      - name: Upload Analysis Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-analyze-report
          path: analyze_report.txt

      - name: Run tests
        run: flutter test

      - name: Notify Discord
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          STATUS="${{ job.status }}"
          COLOR="16777215" # default: gray
      
          if [ "$STATUS" == "success" ]; then
            COLOR="65280" # green
          elif [ "$STATUS" == "failure" ]; then
            COLOR="16711680" # red
          fi
      
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
