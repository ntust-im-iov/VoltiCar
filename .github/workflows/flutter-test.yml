name: Flutter Test (Self-hosted)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Flutter Tests on Self-Hosted
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run Dart Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

